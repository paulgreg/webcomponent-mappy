<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Démo WebComponent mappy</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="import" href="webcomponent-mappy.html" />
  </head>
  <body>
      <h1>&lt;mappy-element&gt; à la main</h1>

      <article>
          <h2>Balise mappy</h2>
          <div></div>
          <script>
            document.addEventListener('DOMContentLoaded', function() {
                var mappyElement = document.createElement('mappy-element');
                document.querySelector('article div').appendChild(mappyElement);
            }, true);
          </script>
      </article>

      <section>
          <h3>À essayer...</h3>
          <p><code>
              document.querySelector('mappy-element').locate('Lille');<br>
              document.querySelector('mappy-element').itinerary('Paris', 'Lyon');
          </code></p>
      </section>
  </body>
</html>
