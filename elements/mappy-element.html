<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" href="L.Mappy.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="L.Mappy.js"></script>

<polymer-element name="mappy-element" attributes="lat lng zoom layersControl">
    <style>
        mappy-element #map {
            height: 100%;
            width: 100%;
            min-height: 200px;
            min-width: 200px;
            margin: 0;
            padding: 0;
        }
    </style>
    <template>
        <div id="map"></div>
    </template>
    <script>
    Polymer('mappy-element', {
        lat: 48.8567,
        lng: 2.3508,
        zoom: 7,
        layersControl: false,
        ready: function() {

            var map = new L.Mappy.Map(this.$.map, {
                center: [this.lat, this.lng],
                zoom: this.zoom,
                layersControl: this.layersControl
            });
        }
    });
    </script>
</polymer-element>
