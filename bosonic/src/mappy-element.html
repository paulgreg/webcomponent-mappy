<element name="mappy-element">
    <style>
        mappy-element #map {
            height: 100%;
            width: 100%;
            min-height: 200px;
            min-width: 200px;
            margin: 0;
            padding: 0;
        }
    </style>
    <template>
        <div id="map"></div>
    </template>
    <script>
        ({
             get div() {
                return this.querySelector('div#map');
            },
            createdCallback: function() {
                var t = this.template.content.cloneNode(true);
                this.appendChild(t);

                this.map = new L.Mappy.Map(this.div, {
                    center: [this.lat, this.lng],
                    zoom: this.zoom,
                    layersControl: this.layersControl,
                    logoControl: {
                        dir: "../../images/"
                    }
                });
            }
        });
    </script>
</element>
